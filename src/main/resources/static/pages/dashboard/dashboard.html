<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/base/base.css">
    <script src="/base/base.js" defer></script>
    <script src="/theme/theme.js" type="module" defer></script>

    <link rel="stylesheet" href="/pages/dashboard/dashboard.css">

    <title>Dashboard</title>
</head>
<body>

<div class="wrapper">
    <main-logo></main-logo>
    <main-header></main-header>
    <main-nav></main-nav>
    <main>
        <div class="top row">
            <div class="customers">
                <span>Customers</span>
                <div class="stats">
                    <p>Amount <br>6</p>
                    <p>Recently bought <br>2</p>
                </div>
            </div>
            <div class="suppliers">
                <span>Suppliers</span>
                <div class="stats">
                    <p>Amount <br>3</p>
                    <p>Recently bought <br>3</p>
                </div>
            </div>
            <div class="purchases">
                <span>Purchases</span>
                <div class="stats">
                    <p>Amount <br>15</p>
                    <p>Recently bought <br>1</p>
                </div>
            </div>
            <div class="sales">
                <span>Sales</span>
                <div class="stats">
                    <p>Amount <br>180</p>
                    <p>Recently bought <br>44</p>
                </div>
            </div>
            <div class="reports">
                <span>Reports</span>
                <div class="stats">
                    <p>Amount <br>17</p>
                    <p>Recently <br>1</p>
                </div>
            </div>
        </div>
        <div class="mid row">
            <div class="current-orders">
                <span>Current orders</span>
                <div class="stats">
                    <p>2</p>
                </div>
            </div>
            <div class="current-trends">
                <span>Current trends</span>
                <div class="stats">
                    <p>1</p>
                </div>
            </div>
            <div class="current-research">
                <span>Current research</span>
                <div class="stats">
                    <p>4</p>
                </div>
            </div>
        </div>
        <div class="bottom row">
            <p>third row</p>
        </div>
    </main>
</div>

</body>
</html>
