<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/base/base.css">
    <script src="/static/base/base.js" defer></script>
    <script src="/static/theme/theme.js" type="module" defer></script>

    <link rel="stylesheet" href="settings.css">
    <script src="settings.js" type="module" defer></script>

    <title>Settings</title>
</head>
<body>

<div class="wrapper">
    <main-logo></main-logo>
    <main-header></main-header>
    <main-nav></main-nav>
    <main>
        <form>
            <div class="setting">
                <label for="light">Turn on Light Mode</label>
                <input id="light" type="radio" name="color" value="light">
            </div>
            <div class="setting">
                <label for="gloom">Turn on Gloom Mode</label>
                <input id="gloom" type="radio" name="color" value="gloom">
            </div>
            <div class="setting">
                <label for="harvest">Turn on Harvest Mode</label>
                <input id="harvest" type="radio" name="color" value="harvest">
            </div>
        </form>
    </main>
</div>

</body>
</html>
